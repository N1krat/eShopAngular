<div class="container mt-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Products</h2>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
      Add a new product
    </button>
  </div>

  <!-- Products Table -->
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Image</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let product of products; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price }} $</td>
        <td>{{ product.stock }}</td>
        <td>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" [attr.data-bs-target]="'#imageModal' + product.id">
            View Image
          </button>

          <!-- Image Modal -->
          <div class="modal fade" [id]="'imageModal' + product.id" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="imageModalLabel">{{ product.name }}</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <img [src]="'http://localhost:3000' + product.image" class="img-fluid" alt="{{ product.name }}">
                </div>
              </div>
            </div>
          </div>
      </tr>
    </tbody>
  </table>

  <!-- Add Product Modal -->
  <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form (ngSubmit)="addProduct()" #productForm="ngForm">
          <div class="modal-header">
            <h5 class="modal-title" id="addProductLabel">Add New Product</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">

            <div class="mb-3">
              <label for="name" class="form-label">Product Name</label>
              <input type="text" id="name" class="form-control" required [(ngModel)]="newProduct.name" name="name">
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea id="description" class="form-control" rows="3" [(ngModel)]="newProduct.description" name="description"></textarea>
            </div>

            <div class="mb-3">
              <label for="stock" class="form-label">Stock</label>
              <input type="number" id="stock" class="form-control" required [(ngModel)]="newProduct.stock" name="stock">
            </div>

            <div class="mb-3">
              <label for="price" class="form-label">Price ($)</label>
              <input type="number" id="price" class="form-control" required [(ngModel)]="newProduct.price" name="price" step="0.01">
            </div>

            <div class="mb-3">
              <label for="image" class="form-label">Product Image</label>
              <input type="file" id="image" class="form-control" (change)="onFileSelected($event)">
            </div>

          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="!productForm.form.valid">Add Product</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
