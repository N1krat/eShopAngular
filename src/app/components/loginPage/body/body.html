<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; border-radius: 1rem;">
    <div class="text-center mb-4">
      <h2 class="fw-bold">Login</h2>
      <p class="text-muted">Enter your data to connect</p>
    </div>

    <!-- Error alert -->
    <div *ngIf="error" class="alert alert-danger text-center">
      {{ error }}
    </div>

    <!-- Form -->
    <form (ngSubmit)="submitLogin()">
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email</label>
        <input 
          type="email" 
          [(ngModel)]="email" 
          name="email" 
          id="email" 
          class="form-control form-control-lg" 
          placeholder="ex: email@domain.com" 
          required>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input 
          type="password" 
          [(ngModel)]="password" 
          name="password" 
          id="password" 
          class="form-control form-control-lg" 
          placeholder="••••••••" 
          required>
      </div>

      <button type="submit" class="btn btn-primary btn-lg w-100 fw-bold">
        Login
      </button>
    </form>

    <div class="text-center mt-3">
      <small class="text-muted">
        Don't have an account? <a routerLink="/register" class="text-decoration-none">Register</a>
      </small>
    </div>
  </div>
</div>
