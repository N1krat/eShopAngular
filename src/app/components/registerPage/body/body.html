<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; border-radius: 1rem;">
    <div class="text-center mb-4">
      <h2 class="fw-bold ">Register</h2>
    </div>

    <div *ngIf="error" class="alert alert-danger text-center">{{ error }}</div>
    <div *ngIf="success" class="alert alert-success text-center">{{ success }}</div>

    <form (ngSubmit)="submitRegister()">
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary btn-lg w-100 fw-bold">Register</button>
    </form>

    <div class="text-center mt-3">
      <small class="text-muted">
        Already have an account? <a routerLink="/login">Login</a>
      </small>
    </div>
  </div>
</div>
