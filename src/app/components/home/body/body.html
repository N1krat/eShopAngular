<div class="container my-5">

  <div class="mb-5">
    <h1 class="mb-3 text-center">Offers</h1>
    <div class="card bg-dark text-white shadow-lg">
      <img [src]="'http://localhost:3000' + offerImage" class="card-img" alt="imaginePromo">
    </div>
  </div>


  <h2 class="mb-4 text-center">Our Top Products</h2>
  <div class="row g-4">
    <div class="col-sm-6 col-md-4" *ngFor="let product of products | slice:0:3">
      <div class="card h-100 shadow-lg border-0 product-card" style="transition: transform 0.2s;">
        <img 
          [src]="'http://localhost:3000' + (product.image || '/default-product.png')" 
          class="card-img-top" 
          alt="{{ product.name }}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.name || 'Product Name' }}</h5>
          <p class="card-text text-primary fw-bold mb-3">${{ product.price || 'Price' }}</p>
          <button class="btn btn-outline-primary mt-auto">
            <em>Add to cart</em>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .product-card:hover {
    transform: translateY(-5px);
  }
</style>
