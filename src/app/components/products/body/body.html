<div class="container mt-5">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let product of products">
      <div class="card product-card h-100" (click)="openProduct(product.id!)" style="cursor:pointer">
        <img *ngIf="product.image" [src]="'http://localhost:3000' + product.image" 
             class="card-img-top product-image" alt="{{product.name}}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.name }}</h5>
          <h4 class="card-text text-primary fw-bold mb-3 mt-3 ">${{ product.price }}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
